<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Calculator</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        /*Dark mode*/
        main.dark {
            background: url(imgs/calculator/bg-dark.svg) no-repeat center;
        }
        main.dark header button.mode {
            border: none;
            background: url(imgs/calculator/btn-dark.svg) no-repeat center;
        }
        main.dark header h1 a:is(:link) {
            color: #39adff;
            margin-top: 40px;
        }
        main.dark div.display output.operation {
            font-weight: 275;
            font-size: 28px;
            color: deepskyblue;
        }
        main.dark div.display output.result {
            font-weight: 275;
            font-size: 54px;
            color: #efeff3;
        }
        /*Light mode*/
        main {
            background: url(imgs/calculator/bg-light.svg) no-repeat center;
        }
        header h1 a:is(:link) {
            color: #FF3930;
            margin-top: 40px;
        }
        header button.mode {
            border: none;
            background: url(imgs/calculator/btn-light.svg) no-repeat center;
            height: 40px;
            display: block;
            margin: 0 auto;
            transition: all 0.2s ease-in;
            width: 120px;
            margin-top: -20px;
            margin-bottom: 20px;
        }
        header button.mode:is(:hover, :focus) {
            cursor: pointer;
            transform: scale(1.05);
        }
        div.display {
            display: flex;
            flex-direction: column;
            margin: -15.5px 30px;
            height: 90px;
            text-align: right;
        }
        div.display output.operation {
            font-weight: 275;
            font-size: 28px;
            color: #FF3930;
        }
        div.display output.result {
            font-weight: 275;
            font-size: 54px;
            color: black;
        }
        div.buttons {
            display: grid;
            gap: 0px;
            margin-top: 15px;
            justify-content: center;
            grid-template-columns: repeat(4, 90px);
            grid-template-rows: repeat(5, 90px);
        }
        div.buttons button {
            cursor: pointer;
            border: none;
            transition: all 0.2s ease-in;
        }
        /*Black mode*/
        main.dark div.buttons button.clear {
            background: url(imgs/calculator/clean-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.back {
            background: url(imgs/calculator/back-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.pow {
            background: url(imgs/calculator/elevado-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.div {
            background: url(imgs/calculator/division-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.uno {
            background: url(imgs/calculator/uno-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.dos {
            background: url(imgs/calculator/dos-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.tres {
            background: url(imgs/calculator/tres-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.multiplicacion {
            background: url(imgs/calculator/multiplicacion-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.cuatro {
            background: url(imgs/calculator/cuatro-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.cinco {
            background: url(imgs/calculator/cinco-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.seis {
            background: url(imgs/calculator/seis-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.suma {
            background: url(imgs/calculator/suma-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.siete {
            background: url(imgs/calculator/siete-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.ocho {
            background: url(imgs/calculator/ocho-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.nueve {
            background: url(imgs/calculator/nueve-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.resta {
            background: url(imgs/calculator/resta-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.punto {
            background: url(imgs/calculator/punto-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.cero {
            background: url(imgs/calculator/cero-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.porcentaje {
            background: url(imgs/calculator/porcentaje-dark.svg) no-repeat center;
        }
        main.dark div.buttons button.igual {
            background: url(imgs/calculator/igual-dark.svg) no-repeat center;
        }
        main.dark div.buttons button:is(:hover, :focus) {
            transform: scale(1.1);
        }
        /*light mode*/
        div.buttons button.clear {
            background: url(imgs/calculator/clean.svg) no-repeat center;
        }
        div.buttons button.back {
            background: url(imgs/calculator/back.svg) no-repeat center;
        }
        div.buttons button.pow {
            background: url(imgs/calculator/elevado.svg) no-repeat center;
        }
        div.buttons button.div {
            background: url(imgs/calculator/division.svg) no-repeat center;
        }
        div.buttons button.uno {
            background: url(imgs/calculator/1.svg) no-repeat center;
        }
        div.buttons button.dos {
            background: url(imgs/calculator/2.svg) no-repeat center;
        }
        div.buttons button.tres {
            background: url(imgs/calculator/3.svg) no-repeat center;
        }
        div.buttons button.multiplicacion {
            background: url(imgs/calculator/multiplicacion.svg) no-repeat center;
        }
        div.buttons button.cuatro {
            background: url(imgs/calculator/4.svg) no-repeat center;
        }
        div.buttons button.cinco {
            background: url(imgs/calculator/5.svg) no-repeat center;
        }
        div.buttons button.seis {
            background: url(imgs/calculator/6.svg) no-repeat center;
        }
        div.buttons button.suma {
            background: url(imgs/calculator/suma.svg) no-repeat center;
        }
        div.buttons button.siete {
            background: url(imgs/calculator/7.svg) no-repeat center;
        }
        div.buttons button.ocho {
            background: url(imgs/calculator/8.svg) no-repeat center;
        }
        div.buttons button.nueve {
            background: url(imgs/calculator/9.svg) no-repeat center;
        }
        div.buttons button.resta {
            background: url(imgs/calculator/resta.svg) no-repeat center;
        }
        div.buttons button.punto {
            background: url(imgs/calculator/punto.svg) no-repeat center;
        }
        div.buttons button.cero {
            background: url(imgs/calculator/cero.svg) no-repeat center;
        }
        div.buttons button.porcentaje {
            background: url(imgs/calculator/porcentaje.svg) no-repeat center;
        }
        div.buttons button.igual {
            background: url(imgs/calculator/igual.svg) no-repeat center;
        }
        div.buttons button:is(:hover, :focus) {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                    </svg>
                </a>
            </h1>
            <button class="mode"></button>
        </header>
        <section>
            <div class="display">
                <output class="operation"></output>
                <output class="result"></output>
            </div>
            <div class="buttons">
                <button class="clear"></button>
                <button class="back"></button>
                <button class="pow" data-opr="**"></button>
                <button class="div" data-opr="/"></button>
                <button class="uno" data-num="1"></button>
                <button class="dos"data-num="2"></button>
                <button class="tres"data-num="3"></button>
                <button class="multiplicacion" data-opr="*"></button>
                <button class="cuatro"data-num="4"></button>
                <button class="cinco"data-num="5"></button>
                <button class="seis"data-num="6"></button>
                <button class="suma" data-opr="+"></button>
                <button class="siete"data-num="7"></button>
                <button class="ocho"data-num="8"></button>
                <button class="nueve"data-num="9"></button>
                <button class="resta" data-opr="-"></button>
                <button class="punto" data-opr="."></button>
                <button class="cero"data-num="0"></button>
                <button class="porcentaje" data-opr="mod"></button>
                <button class="igual" data-opr=""></button>
            </div>
        </section>
    </main>
    <script>
        //buttons
        const mode  = document.querySelector('.mode')
        const main  = document.querySelector('main')
        const oper  = document.querySelector('.operation')
        const clear = document.querySelector('.clear')
        const back  = document.querySelector('.back')
        const resultado = document.querySelector('.result')
        const result = document.querySelector('.igual')
        //Numbers & operations
        const nums = document.querySelectorAll('button[data-num]')
        const oprs = document.querySelectorAll('button[data-opr]')

        //logic
        var operStatus = false

        //click buttons

        nums.forEach(element => {
            element.addEventListener('click', () => {
                if (oper.textContent.length < 18) { 
                    oper.textContent += element.getAttribute('data-num')
                    operStatus = true
                }
            })
        })
        
        //---------
        oprs.forEach(element => {
            element.addEventListener('click', () => {
                    if (oper.textContent.length < 18) { 
                    if(operStatus) { 
                    oper.textContent += element.getAttribute('data-opr')
                    operStatus = false
                    }
                }
            }) 
        })

        //-----------
            clear.addEventListener('click', () => { 
            oper.textContent = ''
        })
           
        //-----------
            mode.addEventListener('click', (e) => { 
            main.classList.toggle('dark')
        })

        back.addEventListener('click', () => {
            oper.textContent =oper.textContent.slice(0, -1)
            if(isNaN(oper.textContent.slice(-1))){
            operStatus = false
            }
            })

        result.addEventListener('click', () => {
            resultado.textContent = eval (oper.textContent)
        })
        
        //KeyUp
        document.addEventListener('keyup', (evt) => {
            console.log(evt.keyCode)
            switch (evt.keyCode) {
                case 48:
                case 96:
                oper.textContent += 0
                break;
                case 49:
                case 97:
                oper.textContent += 1
                break;
                case 50:
                case 98:
                oper.textContent += 2
                break;
                case 51:
                case 99:
                oper.textContent += 3
                break;
                case 52:
                case 100:
                oper.textContent += 4
                break;
                case 53:
                case 101:
                oper.textContent += 5
                break;
                case 54:
                case 102:
                oper.textContent += 6
                break;
                case 55:
                case 103:
                oper.textContent += 7
                break;
                case 56:
                case 104:
                oper.textContent += 8
                break;
                case 57:
                case 105:
                oper.textContent += 9
                break;
            }
        })

    </script>
</body>
</html>
